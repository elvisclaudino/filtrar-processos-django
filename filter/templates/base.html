{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P&B | {% block title %} {% endblock %}</title>
    <link rel="shortcut icon" href="{% static "../static/img/logo.png" %}"
    type="image/x-icon" />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "../static/css/style.css" %}">
  </head>

  <body>
    <!-- Cabeçalho -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand mt-2 mt-lg-0" href="/">
            <img src="{% static "../static/img/logo.png" %}" height="30">
          </a>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="main-content">{% block content %} {% endblock %}</main>

    <!-- Rodapé -->
    <footer class="text-center text-white" style="background-color: #003364">
      <div class="container p-4">
        <section class="mb-4">
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #0082ca"
            href="https://www.linkedin.com/in/elvis-claudino/"
            target="_blank"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a
            class="btn btn-primary btn-floating m-1"
            style="background-color: #333333"
            href="https://github.com/elvisclaudino/filtrar-processos-django"
            target="_blank"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
      </div>

      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2023 Copyright:
        <a
          class="text-white"
          href="https://github.com/elvisclaudino"
          target="_blank"
          >Elvis Claudino</a
        >
      </div>
    </footer>

    <!-- MDB script -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
    ></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS -->
    <script src="{% static "../static/js/script.js" %}"></script>
  </body>
</html>
